<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>reza ahmadi</title>
</head>
<body style="text-align:center">
    <input type="text" id="demo">
    <input type="button" value="Click Here" onclick="show();">
    <h1 id="demo1"></h1>

    <script>
    function show() {
       var x = document.getElementById("demo").value;
       var y = x % 2;

       if (x == 0) {
        document.getElementById("demo1").innerHTML= "صفر یک عدد واقعی نیست";
       } else if(y == 0) {
        document.getElementById("demo1").innerHTML = "این عدد جفت است";
       } else {
        document.getElementById("demo1").innerHTML= "این عدد تاق است";
       }
    }
    
    </script>



</body>
</html>
